
<div class="modal fade" id="mPhoneEdit" tabindex="-1" role="dialog" aria-labelledby="mPhoneEdit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="mPhoneEditLabel"><%= @form_data[:client].fio  %></h4>
            </div>
            <div class="modal-body">


                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="main_phone">Номер</label>
                        <input type="text" class="form-control" id="main_phone" placeholder="Основной номер" value=<%=@form_data[:phone].phone%>   >
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="replacement"<%if @form_data[:phone].replace == true%> checked="checked"<% end %> > Заменять на:
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="second_phone">Замещающий номер</label>
                        <input type="text" class="form-control" id="second_phone" placeholder="Замещающий номер" value=<%=@form_data[:phone].replace_phone%> >
                    </div>


                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Сохранить</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div><
</div>
